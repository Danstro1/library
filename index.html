<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
      </style>
</head>
<body>
    <div class="header">Library</div>
    <div class="main">
        <button type="button" class="add-book">Add Book</button>
    </div>
    <div class="cards">

    </div>
    <dialog id="dlg">
        <div class="dlg-text"> Add New Book</div>
        <form action="" method="post">
            <input type="text" id="title" name="title" placeholder="Title" maxlength="20" required>
            <input type="text" name="author" id="author" placeholder="Author" maxlength="20" required>
            <input type="number" name="pages" id="pages" placeholder="Number of Pages" max="10000" required>
            <div class="checkbox">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button class="submit-button">Submit</button>
        </form> 
    <dialog>
</body>
</html>
